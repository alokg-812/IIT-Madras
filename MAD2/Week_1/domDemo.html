<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="demo()">
    <div id="div">Hello World</div>
</body>
    <script>
        async function demo() {
            console.log("Just Starting");
            await new Promise(r=>setTimeout(r, 2000));
            
            const div1 = document.getElementById("div");
            div1.innerHTML = "Welcome to manipulation world.";
            console.log("After two seconds");
            await new Promise(r=>setTimeout(r, 2000));

            const div2 = document.getElementById("div");
            div2.innerHTML = "The second manipulation.";
            console.log("After four seconds");
        }
    </script>
</html>
