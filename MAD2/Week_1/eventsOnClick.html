<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Counter</title>
</head>
<body>
    <div id="d1" style="font-size: 10px; cursor: pointer;">Click count: 0</div>

    <script>
        let x = 0;
        const d1 = document.getElementById('d1');

        d1.innerHTML = `Click count: ${x}`;
        
        d1.addEventListener('click', e => {
            x++;
            d1.innerHTML = `Click count: ${x}`;
            d1.style.fontSize = `${x + 10}px`; // increases size with clicks
        });
    </script>
</body>
</html>
