<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5 bg-warning">
        <div class="row justify-content-center">
            <div class="col text-center m-3">
                <input type="text" id="expression" placeholder="3+8" class="form-control mb-3">
                <button id="calculate" class="btn btn-primary" onclick="math_calculate()">Calculate</button>
                <ul id="log" class="mt-3 list-group"></ul>
            </div>
        </div>
    </div>

    <script>
        function addLog(msg) {
            var ul = document.getElementById("log");
            var li = document.createElement("li");
            li.classList.add("list-group-item");
            li.textContent = msg;
            ul.appendChild(li);
        }

        function math_calculate() {
            const expression = document.getElementById("expression").value;

            if (expression.trim()) {
                try {
                    const ans = eval(expression);
                    document.getElementById("expression").value = ans;
                    addLog(`${expression} = ${ans}`);
                } catch (e) {
                    addLog(`${expression} is a bad expression. Please fix it.`);
                }
            } else {
                addLog("Empty input. Please enter a math expression.");
            }
        }
    </script>
</body>
</html>
