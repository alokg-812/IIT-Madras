<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Student Details</title>
</head>
<body>
    <h1>Student Details</h1>

    <table border="2" id="student-details-table">
        <tr>
            <th>Student Id</th>
            <th>Course Id</th>
            <th>Marks</th>
        </tr>
        {% for r in rows %}
        <tr>
            <td>{{ r.student_id }}</td>
            <td>{{ r.course_id }}</td>
            <td>{{ r.marks }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="2" style="text-align:center"> Total Marks </td>
            <td>{{ total_marks }}</td>
        </tr>
    </table>

    <p><a href="{{ url_for('index') }}">Back</a></p>
</body>
</html>
