<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Course Details</title>
</head>
<body>
    <h1>Course Details</h1>

    <table border="2" id="course-details-table">
        <tr>
            <th>Average Marks</th>
            <th>Maximum Marks</th>
        </tr>
        <tr>
            <td>{{ average_marks }}</td>
            <td>{{ maximum_marks }}</td>
        </tr>
    </table>

    {% if histogram_image %}
        <img src="data:image/png;base64,{{ histogram_image }}" alt="Histogram" />
    {% else %}
        <p>No histogram available.</p>
    {% endif %}

    <p><a href="{{ url_for('index') }}">Back</a></p>
</body>
</html>
