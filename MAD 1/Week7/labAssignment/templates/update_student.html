<!DOCTYPE html>
<html>
<head><meta charset="utf-8" /><title>Update Student</title></head>
<body>
    <h1>Update Student</h1>
    <form action="{{ url_for('update_student', student_id=student.student_id) }}" method="POST" id="update-student-form">
        <div>
            <label>Roll Number:</label>
            <input type="text" name="roll" value="{{ student.roll_number }}" disabled />
        </div>
        <div>
            <label>First Name:</label>
            <input type="text" name="f_name" value="{{ student.first_name }}" required />
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" name="l_name" value="{{ student.last_name or '' }}" />
        </div>
        <div>
            <label for="courses">Select Course: </label>
            <select name="course" id="course">
                <option value="">-- Select (optional) --</option>
                {% for c in courses %}
                <option value="{{ c.course_id }}">{{ c.course_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <input type="submit" value="Update" />
        </div>
    </form>
    <p><a href="{{ url_for('index') }}">Go Back</a></p>
</body>
</html>
