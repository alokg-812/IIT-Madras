<!DOCTYPE html>
<html>
<head>
    <title>All Students</title>
</head>
<body>
    <h2>All Students</h2>

    {% if students %}
    <table id="all-students" border="1">
        <tr>
            <th>SNo</th>
            <th>Roll Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ loop.index }}</td>
            <td><a href="/student/{{ s.student_id }}">{{ s.roll_number }}</a></td>
            <td>{{ s.first_name }}</td>
            <td>{{ s.last_name }}</td>
            <td>
                <a href="/student/{{ s.student_id }}/update">Update</a>
                <a href="/student/{{ s.student_id }}/delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No student enrolled yet.</p>
    {% endif %}

    <br>
    <a href="/student/create"><button>Add Student</button></a>
</body>
</html>
